<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Form Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">ユーザー名：</label>
            <input id="username" type="text" placeholder="ユーザー名" name="username">
        </p>
        <p>
            <label for="password">パスワード：</label>
            <input id="password" type="password" placeholder="パスワード" name="password">
        </p>
        <p>
            <label for="color">好きな色：</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label>好きな数値：
                <input type="number" placeholder="数字を入力" name="num" min="1" max="1000">
            </label>
        </p>
        <button>送信</button>
    </form>
    
    <hr>
    
    <h2>ハイジャック検索</h2>
    <h3>Reddit検索</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit</button>
    </form>
    <h3>Google検索</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google検索</button>
    </form>
    <h3>Youtube検索</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube検索</button>
    </form>
    
    <h2>続・Input!!</h2>
    <form action="/birds">
        <p>
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">利用規約に同意します</label>
        </p>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p> 
            <label for="meal">食事を選択してください</label>
            <select name="meal" id="meal">
                <option value="fish">焼き魚</option>
                <option value="salad">サラダ</option>
                <option value="steak" selected>ステーキ</option>
            </select>
        </p>
        <p>
            <label for="cheese">チーズの量</label>
            <input type="range" id="cheese" min="1" max="100" name="cheese_level">
        </p>
        <p>
            <label for="comments">その他コメント</label>
            <br>
            <textarea id="comments" rows="10" cols="40" placeholder="コメントを入力してください"></textarea>
        </p>
        <button>送信</button>            
    </form>

    <h2>バリデーション Demo</h2>
    <form action="/dummy">
        <label for="first">名前：</label>
        <input type="text" id="first" name="first" required>

        <p>
            <label for="username">ユーザー名：</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <!-- <input type="email" required> -->
            <input type="url" required>
        </p>
        <button>送信</button>
    </form>
</body>

</html>
